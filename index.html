---
layout: default
---

<div class="wrapper-full">

  <div class="home">

    <h1 class="page-heading">Projects / Experiences</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <div class="post-list-name">
            <span class="post-meta">project_name:</span>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </div>
          <div class="post-list-item">
            <span class="post-meta">live_at:</span>
          </div>
          <div class="post-list-item">
            <span class="post-meta">role:</span>
          </div>
          <div class="post-list-item">
            <span class="post-meta">context:</span>
          </div>
        </li>
      {% endfor %}
    </ul>

  </div>

</div>
